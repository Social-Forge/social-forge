# Upstream definitions
upstream backend {
    least_conn;
    server backend-1:8080 max_fails=3 fail_timeout=30s;
    server backend-2:8080 max_fails=3 fail_timeout=30s;
    server backend-3:8080 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream client {
    least_conn;
    server client-1:3000 max_fails=3 fail_timeout=30s;
    server client-2:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream centrifugo {
    server centrifugo:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream minio {
    server minio:9000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream grafana {
    server grafana:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
limit_conn_zone $binary_remote_addr zone=addr:10m;

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name socialforge.io api.socialforge.io app.socialforge.io storage.socialforge.io monitoring.socialforge.io;
    
    # Certbot validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# API Backend
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.socialforge.io;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/live/socialforge.io/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/socialforge.io/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logs
    access_log /var/log/nginx/api.access.log;
    error_log /var/log/nginx/api.error.log warn;

    # API endpoints
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn addr 10;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Authentication endpoints (stricter rate limiting)
    location /api/auth/ {
        limit_req zone=auth_limit burst=5 nodelay;
        limit_conn addr 5;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Webhook endpoints
    location /api/webhooks/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }

    # Centrifugo WebSocket
    location /centrifugo/ {
        proxy_pass http://centrifugo/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Health check
    location /health {
        proxy_pass http://backend/health;
        access_log off;
    }

    # Metrics (restrict access in production)
    location /metrics {
        # allow 10.0.0.0/8;  # Internal network only
        # deny all;
        proxy_pass http://backend/metrics;
    }
}

# Client Application
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.socialforge.io socialforge.io;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/live/socialforge.io/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/socialforge.io/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/client.access.log;
    error_log /var/log/nginx/client.error.log warn;

    # Client app
    location / {
        proxy_pass http://client;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://client;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# MinIO Storage
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name storage.socialforge.io;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/live/socialforge.io/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/socialforge.io/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Logs
    access_log /var/log/nginx/minio.access.log;
    error_log /var/log/nginx/minio.error.log warn;

    # Increase buffer size for large file uploads
    client_max_body_size 1000M;
    client_body_buffer_size 10M;

    location / {
        proxy_pass http://minio;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Required for MinIO
        proxy_set_header Connection "";
        chunked_transfer_encoding off;
    }
}

