# Database configuration
listen_addresses = '*'          # Listen on all interfaces
port = 5432                     # Default port
max_connections = 100           # Maximum connections

# Memory settings
shared_buffers = 256MB          # Recommended: 25% of total RAM
work_mem = 4MB                  # Memory for sort operations
maintenance_work_mem = 64MB     # Memory for maintenance operations

# WAL settings
wal_level = replica             # For replication and point-in-time recovery
max_wal_size = 1GB
min_wal_size = 80MB

# Checkpoint settings
checkpoint_timeout = 5min       # Time between automatic WAL checkpoints
checkpoint_completion_target = 0.7

# Logging
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 10MB
log_min_duration_statement = 1000  # Log slow queries (>1s)

# Authentication
password_encryption = md5

# Enable extensions
shared_preload_libraries = 'pg_cron,pg_stat_statements'

# Timezone
timezone = 'UTC'